<div class="container-fluid login-page">

   <div class="row login-center">
      <!-- <div class="col-lg-3 col-md-2"></div> -->
      <div class="col-lg-6 col-md-8 login-box">

         <br>

         <div class="col-lg-12 login-key">
            <i class="fa fa-key" aria-hidden="true"></i>
         </div>

         <div class="col-lg-12 login-title">
            LOGIN PANEL
         </div>

         <div class="col-lg-12 login-form">

            <div class="col-lg-12 login-form">

               <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                  <div class="fields">

                     <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="text" class="form-control" [(ngModel)]="userName" name="userName" required
                           minlength="5" maxlength="15">
                     </div>

                     <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" required
                           minlength="3" maxlength="15">
                     </div>

                     <p style="color: red; overflow:visible; margin-top: -30px">{{errorMessage}}</p>

                  </div>

                  <div class="col-lg-12 loginbttm">

                     <div class="col-lg-6 login-btm login-text">
                        <!-- Error Message -->
                     </div>

                     <div class="col-lg-6 login-btm login-button">
                        <button type="submit" class="btn btn-outline-primary" [disabled]="f.invalid">LOGIN</button>
                     </div>

                  </div>

               </form>

            </div>

         </div>

      </div>

   </div>

</div>
