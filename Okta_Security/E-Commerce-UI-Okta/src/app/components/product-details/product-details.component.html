<div class="detail-section">
   <div class="container-fluid">

      <img src="{{ product.imageUrl }}" class="detail-img">

      <h3>{{ product.name }}</h3>
      <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
      <button class="btn btn-dark btn-sm mt-2" (click)="addToCart(product)">Add to cart</button>

      <hr>
      <h4>Description</h4>
      <p>{{ product.description }}</p>

      <button routerLink="/home/products" class="mt-5 btn btn-warning btn-sm">Back to Product List</button>
   </div>
</div>
